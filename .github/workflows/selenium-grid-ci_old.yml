name: Selenium Grid CI

on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]
  workflow_dispatch:  # ğŸ‘ˆ Manual trigger only

jobs:
  selenium-tests:
    name: Run on ${{ matrix.browser }} node
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]

    env:
      test_browser: ${{ matrix.browser }}

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ³ Confirm Docker & Docker Compose versions
        run: |
          docker --version
          docker compose version

      - name: ğŸ§± Start Selenium Grid
        run: |
            if [ "${{ matrix.browser }}" = "chrome" ]; then
              docker compose up -d hub chrome
            elif [ "${{ matrix.browser }}" = "firefox" ]; then
              docker compose up -d hub firefox
            fi

      - name: â±ï¸ Wait for Selenium Hub to be ready
        run: |
          echo "Waiting for Selenium Grid to be ready..."
          for i in {1..10}; do
            if curl -s http://localhost:4444/wd/hub/status | grep -q "ready\":true"; then
              echo "âœ… Selenium Grid is ready."
              break
            fi
            sleep 3
          done

      - name: ğŸ§ª Run Selenium TestNG Tests with Maven
        run: mvn clean test

      - name: ğŸ•µï¸ Debug Allure Results Folder
        run: |
          echo "Checking contents of allure-results:"
          ls -l allure-results || echo "Folder not found"

      - name: ğŸ“¤ Upload Allure Results to Allure Server
        run: |
          if [ -d allure-results ] && [ "$(ls -A allure-results)" ]; then
          echo "ğŸ“¦ Zipping Allure results..."
          zip -r results.zip allure-results
          echo "ğŸš€ Uploading to Allure Server..."
          curl -X POST http://allure-server:5050/send-results \
            -F "results=@results.zip" \
            -F "project_id=selenium-grid" \
            -F "execution_name=${{ matrix.browser }}-${{ matrix.group }}"
          else
          echo "âš ï¸ No Allure results found, skipping upload."
          fi

      - name: ğŸ§¹ Tear down Selenium Grid
        run: docker compose down
