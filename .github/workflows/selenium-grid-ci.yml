name: Selenium Grid CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ³ Confirm Docker & Docker Compose versions
        run: |
          docker --version
          docker compose version

      - name: ğŸ§± Build and start Selenium Grid (Hub + Chrome Node)
        run: docker compose up -d hub chrome

      - name: â±ï¸ Wait for Selenium Hub to be ready
        run: |
          echo "Waiting for Selenium Grid to be ready..."
          for i in {1..10}; do
            if curl -s http://localhost:4444/wd/hub/status | grep -q "ready\":true"; then
              echo "âœ… Selenium Grid is ready."
              break
            fi
            sleep 3
          done

      - name: ğŸ§ª Run Selenium TestNG Tests with Maven
        run: mvn clean test

      - name: ğŸ“¤ Upload Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: ğŸ§¹ Tear down Selenium Grid
        run: docker compose down
