name: Selenium Grid CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  selenium-tests:
    name: Run on ${{ matrix.browser }} node
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]

    env:
      test_browser: ${{ matrix.browser }}

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🐳 Confirm Docker & Docker Compose versions
        run: |
          docker --version
          docker compose version

      - name: 🧱 Start Selenium Grid
        run: |
            if [ "${{ matrix.browser }}" = "chrome" ]; then
              docker compose up -d hub chrome
            elif [ "${{ matrix.browser }}" = "firefox" ]; then
              docker compose up -d hub firefox
            fi

      - name: ⏱️ Wait for Selenium Hub to be ready
        run: |
          echo "Waiting for Selenium Grid to be ready..."
          for i in {1..10}; do
            if curl -s http://localhost:4444/wd/hub/status | grep -q "ready\":true"; then
              echo "✅ Selenium Grid is ready."
              break
            fi
            sleep 3
          done

      - name: 🧪 Run Selenium TestNG Tests with Maven
        run: mvn clean test

      - name: 📁 Prepare HTML reports for GitHub Pages
        run: |
            mkdir -p publish/${{ matrix.browser }}
            cp target/surefire-reports/*.html publish/${{ matrix.browser }}/

            - name: 🚀 Deploy HTML report to GitHub Pages (only once)
              if: matrix.browser == 'chrome'
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./publish
                keep_files: true
                destination_dir: .


      - name: 🧹 Tear down Selenium Grid
        run: docker compose down
